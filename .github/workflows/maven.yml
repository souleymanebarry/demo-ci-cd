name: Develop Process build test flow

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: write
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 17 et cache Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Build Maven
      - name: Build with Maven
        run: mvn clean install -B

      # 4️⃣ Analyse SonarCloud
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          mvn sonar:sonar \
            -Dsonar.token=$SONAR_TOKEN \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.branch.name=$GITHUB_REF_NAME \
            -B

      # 5️⃣ Mettre à jour le graphe des dépendances (version récente)
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v2
